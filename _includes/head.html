<head>
    <meta http-equiv="content-type"
        content="text/html;charset=utf-8" />
    <title>{% if page.title and page.title != "Home" %}{{ page.title }} - {%
        endif %}{{ site.title }}</title>

    <!--[if lt IE 9]>
    <script src="https://raw.githubusercontent.com/aFarkas/html5shiv/master/dist/html5shiv.min.js" type="text/javascript"></script>
    <script src="https://raw.githubusercontent.com/aFarkas/html5shiv/master/dist/html5shiv-printshiv.min.js" type="text/javascript"></script>
    <![endif]-->

    {% if page.url == "/" or page.url == "/index.html" %}
        <script>{% include page-ids.js %}</script>
    {% endif %}

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <meta name="viewport" content="width=device-width" />
    <script async
    src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.1.1/turbolinks.js"
    ></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css?{{
        site.time | date: '%s' }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="_favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="_favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="_favicons/favicon-16x16.png" />
    <link rel="manifest" href="_favicons/site.webmanifest" />
    <link rel="mask-icon" href="_favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
</head>
